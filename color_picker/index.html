<!DOCTYPE html>
<html>
    <head>
        <title>Color Picker</title>
        <meta name="description" content="Simple Color Picker">
        <meta charset='utf-8' />
           <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="child">
                <h1 class="main_title">Color Picker</h1>
            </div>
            <div class="child">
                <div class="circle" id="render"></div>
            </div>
            <div class="child">
                <div class="aligner"><p class="description">R</p> <input type="range" min="0" max="255" class="selector" oninput="update(this.value, 0)" onchange="update(this.value, 0)" />
                    <h2 class="afficher"></h2>
                </div>
                <div class="aligner"><p class="description">G</p> <input type="range" min="0" max="255" class="selector" oninput="update(this.value, 1)" onchange="update(this.value, 1)"/>
                    <h2 class="afficher"></h2>
                </div>
                <div class="aligner"><p class="description">B</p> <input type="range" min="0" max="255" class="selector" oninput="update(this.value, 2)" onchange="update(this.value, 2)"/>
                    <h2 class="afficher"></h2>
                </div>
               
            </div>
            <h2 id="shower"></h2> <button id="copy">Copy</button>
        </div>
        <script src="./script.js"></script>
    </body>
 
</html>
